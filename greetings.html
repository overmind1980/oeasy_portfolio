<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩父母五言律诗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

      .poetry-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="poetry-container">
        <h1>感恩父母</h1>
        <p>《谢亲恩》</p>
        <p>十月怀胎苦，三年养育辛。</p>
        <p>寒添衣被暖，饥奉馔肴醇。</p>
        <p>教诲传仁义，帮扶历苦辛。</p>
        <p>愿亲身永健，岁岁享天伦。</p>
    </div>
</body>

</html>
